<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= pageTitle %> - NodeDeploy Pro v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #cbd5e1; /* text-slate-300 */
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* bg-slate-800 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; /* bg-slate-600 */
            border-radius: 10px;
            border: 3px solid #1e293b; /* bg-slate-800 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* bg-slate-500 */
        }
        .glassmorphism {
            background: rgba(30, 41, 59, 0.7); /* bg-slate-800 with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .btn {
            @apply inline-flex items-center justify-center px-5 py-2.5 text-sm font-medium rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-lg;
        }
        .btn-primary {
            @apply btn text-white bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 focus:ring-indigo-500;
        }
        .btn-secondary {
            @apply btn text-slate-200 bg-slate-700 hover:bg-slate-600 focus:ring-slate-500 border border-slate-600 hover:border-slate-500;
        }
        .btn-danger {
            @apply btn text-white bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 focus:ring-red-500;
        }
        .btn-success {
             @apply btn text-white bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 focus:ring-green-500;
        }
        .btn-warning {
            @apply btn text-slate-800 bg-gradient-to-r from-yellow-400 to-amber-400 hover:from-yellow-500 hover:to-amber-500 focus:ring-yellow-500;
        }
        .card {
            @apply bg-slate-800/60 backdrop-filter backdrop-blur-lg border border-slate-700 rounded-xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-purple-500/20 hover:border-purple-600/70;
        }
        .input-field, .textarea-field {
            @apply w-full bg-slate-700/50 border border-slate-600 text-slate-100 placeholder-slate-400 rounded-lg p-3 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all shadow-sm appearance-none;
        }
        .textarea-field {
            @apply font-mono text-sm;
        }
        .alert-message {
            @apply px-4 py-3 rounded-lg relative mb-6 shadow-md text-sm;
        }
        .alert-error {
            @apply alert-message bg-red-800/40 border border-red-700 text-red-200;
        }
        .alert-success {
            @apply alert-message bg-green-800/40 border border-green-700 text-green-200;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen selection:bg-purple-500 selection:text-white antialiased">
    <%- include('nav') %>
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
